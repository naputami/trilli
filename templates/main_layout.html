{% extends "base.html" %}

{% block content %}
<div class="navbar bg-neutral text-neutral-content shadow-sm">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Trilli.</a>
    </div>
    <div class="flex gap-2">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar avatar-placeholder">
            <div class="bg-primary text-primary-content w-12 rounded-full">
                <span>{{ user.first_name.0|default:""}}{{ user.last_name.0|default:""}}</span>
              </div>
        </div>
        <div
          tabindex="0"
          class="menu menu-sm dropdown-content text-base-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-link" type="submit">Logout</button>
            </form>
        </div>
      </div>
    </div>
  </div>
    {% block subcontent %}{% endblock %}

{% endblock %}
